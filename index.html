<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Wrapper Start -->
    <div class="wrapper">
        <!-- Tweet Area -->
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's going on?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly"></div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Everyone can answer</span>
            </div>
        </div>
        <!-- Tweet Button and Icons -->
        <div class="bottom">
            <ul class="icons">
                <li><i class="fa-regular fa-file-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter"></span>
                <button class="tweet-button">Tweet</button>
            </div>
        </div>
    </div>
    <!-- Main Wrapper End -->

    <script src="./main.js"></script>
</body>
</html>
